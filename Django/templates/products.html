{% extends "glavn.html" %}

{% block content %}
<h1>Продукция</h1>
{{ message }}
<form action="products">
    {% for product in products %}
        <p>
            {{ product.name }}
            <br>
            {{ product.price }}
        </p>
        <button type="submit">Купить</button>
    <br>
    <br>
    {% endfor %}
    <br>
    {{ message }}
    <br>
    <a href="http://127.0.0.1:8000/add_product">Хотите добавить собственную продукцию?</a>
</form>
{% endblock %}
